name: Generate Blog Posts

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Check if 36 hours have elapsed
        id: should_run
        run: node src/utils/shouldRunWorkflow.js
        continue-on-error: true

      - name: Generate Blog Post
        if: steps.should_run.outcome == 'success'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node src/utils/fetchAndSavePost.js

      - name: Commit and Push Changes
        if: steps.should_run.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated blog post generation: $(date '+%b %d %Y')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }} || echo "Nothing to push"
